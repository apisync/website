<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>apisync - seu marketing no piloto automático</title>
    <link rel="stylesheet" media="all" href="./css/simplegrid.css?body=1" />
    <link rel="stylesheet" media="all" href="./css/style.css?body=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,600" rel="stylesheet">
    <style>
    </style>
  </head>

  <body>

    <section class="main-panel">
      <header class="grid">
        <div class="mobile-col-1-3 logo">
          <img src="./images/apisync-logo-white.svg" />
        </div>
        <div class="mobile-col-1-3 push-right links">
          <!-- Contato -->
        </div>
      </header>

      <div class="grid mission">
        <div class="col-1-1 mobile-col-1-1">
          <h1>
            Marketing. Diferente.
          </h1>

          <h2>
            Milhões querem o que você vende.
            <br />
            Agora elas podem encontrar.
          </h2>

          <div class="graph"></div>

          <!-- Begin MailChimp Signup Form -->
          <style type="text/css">
            /* Add your own MailChimp form style overrides in your site stylesheett or in this style block.
               We recommend moving this block and the Projecteceding CSS link to the HEAD of your HTML file. */
           </style>
           <div id="mc_embed_signup">
             <form action="https://apisync.us17.list-manage.com/subscribe/post?u=76ad18ff19946fbb399ec36f8&amp;id=3ec0bd64a5" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
               <div id="mc_embed_signup_scroll">

                 <div class="mc-field-group">
                   <label for="mce-EMAIL" class="label">
                     Tem um grande estoque?
                     <br />
                     Fale conosco.
                   </label>

                   <div class="input">
                     <input type="email" value="" placeholder="Entre seu email" name="EMAIL" class="required email" id="mce-EMAIL">
                   </div>
                 </div>
                 <div id="mce-responses" class="clear">
                   <div class="response" id="mce-error-response" style="display:none"></div>
                   <div class="response" id="mce-success-response" style="display:none"></div>
                 </div>    <!-- real people should not fill this in and expect good things - do notot remove this or risk form bot signups-->
                 <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_76ad18ff19946fbb399ec36f8_3ec0bd64a5" tabindex="-1" value=""></div>
                 <div class="clear"><input type="submit" value="Entrar" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
               </div>
             </form>
           </div>

           <!--End mc_embed_signup-->
        </div>
      </div>
    </section>
    <script src="./js/app.js?body=1"></script>
  </body>
</html>
